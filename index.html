<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script.js" defer></script>
    <script src="./script-crud.js" defer></script>
    <script src="https://kit.fontawesome.com/c3e013dcde.js" crossorigin="anonymous"></script>
    <title>Chronometrus</title>
</head>
<body>
    <header>
        <h1>Chronometrus</h1>
        <hr>
        <p>Feito pro seu tempo</p>
    </header>
    <main>
        <section class="inicio">
            <h2 class="titulo__mood">Qual seu mood hoje?</h2>
            <ul class="lista__moods">
                <button><li class="button-top item__mood">Top</li></button>
                <button><li class="button-bad item__mood">Na Bad</li></button>
                <button><li class="button-inspired item__mood">Motivado</li></button>
                <button><li class="button-angry item__mood">PISTOLA</li></button>
                <button><li class="button-chilling item__mood">D Boa</li></button>
            </ul>
        </section>
        <section class="container__relogio">
            <p class="texto__cronometro"></p>
            <button class="controle__cronometro"><i class="fa-solid fa-play"></i>Iniciar</button>
            <button class="reinicio__cronometro oculto"><i class="fa-solid fa-rotate-right"></i></button>
        </section>


    </main>
